name: Deploy to Staging

on:
  push:
    branches: ['staging']
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Run pre-deploy script
        run: sh ./scripts/pre-deploy.sh

      - name: Deploy to Staging
        run: sh ./scripts/deploy-staging.sh
